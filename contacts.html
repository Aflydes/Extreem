<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  Assets  -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="assets/slick/slick.css">

  <title>Extreme Крым | Экосистема проектов и сервисов</title>
</head>

<body>
  <header class="header">
    <a href="/">
      <div class="header__logo">
        <img src="img/logo.png" type="image/svg+xml" class="header__logo-image"></img>
        <p class="logo-title">Extreme
          Крым</p>
      </div>
    </a>
    <div class="header__menu">
      <a href="#" class="header__menu-link">главная</a>
      <div class="header__burger burger">
        <div class="burger__line burger__line-one"></div>
        <div class="burger__line burger__line-two"></div>
        <div class="burger__line burger__line-three"></div>
      </div>
      <div class="burger__menu">
          <ul class="burger__menu-list">
            <li class="burger__menu-item animate__fadeInDown"><a href="#" class="burger__menu-link">Главная</a></li>
            <li class="burger__menu-item animate__fadeInDown"><a href="#" class="burger__menu-link">Парк</a></li>
            <li class="burger__menu-item animate__fadeInDown"><a href="#" class="burger__menu-link">Пляж</a></li>
            <li class="burger__menu-item animate__fadeInDown"><a href="#" class="burger__menu-link">Глэмпинг</a></li>
            <li class="burger__menu-item animate__fadeInDown"><a href="#" class="burger__menu-link">Календарь событий</a></li>
            <li class="burger__menu-item animate__fadeInDown"><a href="#" class="burger__menu-link">Контакты</a></li>
          </ul>
      </div>
    </div>
  </header>

  <main class="contacts-page">

  </main>

  <footer class="footer">
    <div class="footer__mouse">
      <svg class="mouse-icon" width="10px" height="17px">
        <use xlink:href=img/icons.svg#mouse></use>
      </svg>
    </div>
    <div class="footer__socials">
      <a href="#" class="footer__social-link">
        <svg class="vk-icon" width="18px" height="11px">
          <use xlink:href=img/icons.svg#vk-icon></use>
        </svg>
      </a>
      <a href="#" class="footer__social-link">
        <svg class="inst-icon" width="13px" height="13px">
          <use xlink:href="img/icons.svg#inst-icon"></use>
        </svg>
      </a>
      <a href="#" class="footer__social-link">
        <svg class="fb-icon" width="8px" height="14px">
          <use xlink:href="img/icons.svg#fb-icon"></use>
        </svg>
      </a>
    </div>
  </footer>
  
  <script src="assets/jquery-3.6.0.min.js"></script>
  <script src="assets/slick/slick.min.js"></script>
  <script src="js/sliders.js"></script>
  <script src="js/functions.js"></script>

</body>

</html>
