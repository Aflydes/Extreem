<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Assets  -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="assets/swiper/swiper-bundle.min.css">

    <script src="assets/swiper/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>

    <title>Extreme Крым | Экосистема проектов и сервисов</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
          <object data="img/logo.svg" type="image/svg+xml" class="header__logo-image"></object>
        </div>
        <div class="header__menu">
            <a href="#" class="header__menu-link">контакты</a>
            <div class="header__burger burger"></div>
        </div>
    </header>
    <main class="main-page">
        <aside class="aside-left">
            <div class="aside__content">
                <nav class="aside__nav swiper__nav">
                  <a href="#" class="swiper__nav-link">Главная</a>
                  <a href="#" class="swiper__nav-link">Парк</a>
                  <a href="#" class="swiper__nav-link">Пляж</a>
                  <a href="#" class="swiper__nav-link">Глэмпинг</a>
                  <a href="#" class="swiper__nav-link">Календарь</a>
                </nav>
            </div>
        </aside>
        <div class="main-page__container swiper-container">
            <div class="main-page__swiper swiper">
                <div id="welcome" class="swiper-slide welcome-slide">
                    <div class="swiper-slide__content">
                      <h1 class="swiper-slide__heading">Extreme
                        Крым</h1>
                      <p class="swiper-slide__text">Экосистема проектов и сервисов, 
                          для отдыха, развития, развлечений 
                          и активного образа жизни</p>
                      <a href="#" class="swiper-slide__button">
                        <span class="button__body">шоурил</span>
                      </a>
                    </div>
                </div>

                <div id="park" class="swiper-slide  park-slide">
                    <div class="swiper-slide__content">
                      <div class="swiper-slide__image">
                        <img src="img/park.png" alt="">
                      </div>
                      <div class="swiper-slide__bg">
                        <img src="img/park-bg.png" alt="">
                      </div>
                    </div>
                    <div class="swiper-slide__text-block">
                      
                    </div>
                </div>

                <div id="beach" class="swiper-slide  beach-slide">
                    <div class="swiper-slide__content">
                      
                    </div>
                </div>

                <div id="glamping" class="swiper-slide  glamping-slide">
                    <div class="swiper-slide__content">
                      
                    </div>
                </div>

                <div id="calendar" class="swiper-slide  calendar-slide">
                    <div class="swiper-slide__content">
                      
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer class="footer">
      <div class="footer__img">
        
      </div>
      <div class="footer__socials">
        <a href="#" class="footer__social-link">
          <svg class="vk-icon">
            <use xlink:href=img/icons.svg#vk-icon></use>
          </svg>
        </a>
        <a href="#" class="footer__social-link">
          <svg class="inst-icon">
            <use xlink:href="img/icons.svg#inst-icon"></use>
          </svg>
        </a>
        <a href="#" class="footer__social-link">
          <svg class="fb-icon">
            <use xlink:href="img/icons.svg#fb-icon"></use>
          </svg>
        </a>
      </div>
    </footer>
</body>
</html>
